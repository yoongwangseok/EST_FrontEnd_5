<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 태그 사용해보기</title>
  </head>
  <body>
    <input type="button" value="버튼입니다~" />
    <!-- value 텍스트만 넣을 수 있다. -->
    <input type="email" maxlength="5" />
    ddd<input type="tel" pattern="[0-9]+" />
    <input type="password" />
    <input type="url" />
    <input type="checkbox" />
    <!-- 여러 옵션을 중복해서 선택 가능 -->
    <input type="radio" />
    <!-- 여러 옵션 중 하나만 선택할 때 -->
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <input type="file" />
    <input type="color" />
    <input type="number" />
    <input type="range" />
    <input type="search" />
    <input type="reset" />
    <input type="submit" />
    <input type="hidden" />
  </body>
</html>
