<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그 실습</title>
  </head>
  <body>
    <!-- 폼: 로그인, 회원가입, 작성, 수정,삭제.... -->
    <!-- 어딘가로 전송하게 됨. 서버로 전송할 때 사용하는 것들 form 이라고 부름 
    ex) 구글폼 -->
    <form action="" method="get">
      <!-- 어디에, 어떻게 전송할건지 form가 정해줄것임. -->
      <label for="id">아이디:</label>
      <input
        type="text"
        id="id"
        name="id"
        autocomplete="off"
        value="rosy"
        readonly
      />
      <br />
      <label for="username">닉네임:</label>
      <input type="text" id="username" name="username" disabled />
      <br />
      <label for="pw">비밀번호: </label>
      <input
        type="password"
        id="pw"
        name="pw"
        placeholder="대소문자가 포함된 비밀번호를 입력하세요"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <!-- get: 검색,페이지네이션,페이지 필터링 -->
    <!-- post:   -->
  </body>
</html>
