<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* h1 a, h2 a, h3 a */
            /* :is(h1, h2, h3) a {
                color: red;
            } */

            :where(h1, h2, h3) a {
                color: blue;
            }

            div:has(a) {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1><a>hello</a></h1>
        <h2><a>hello</a></h2>
        <h3><a>hello</a></h3>
        <h4><a>hello</a></h4>
        <div>
            <p>lorem ipsum</p>
        </div>
        <div>
            <a href="#">click me</a>
        </div>
    </body>
</html>
