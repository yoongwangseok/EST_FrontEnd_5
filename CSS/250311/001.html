<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 외부스타일시트 -->
        <!-- 문서를 분리함으로써 코드의 가독성, 효율성, 유지보수성이 높아짐 -->
        <!-- 실무에서 가장 권장하고 많이 쓰이는 방식 -->
        <link rel="stylesheet" href="./001.css" />
        <style>
            /* 내부 스타일 방식, head 태그내에 style 태그를 사용해서 작성 */
            p {
                color: crimson;
            }
        </style>
    </head>
    <body>
        <!-- 인라인 방식. HTML 태그 내의 style 속성을 사용해서 작성 -->
        <p style="color: cornflowerblue">Hello world</p>
        <p>Hello world</p>
        <span>외부 스타일 시트</span>
    </body>
</html>
