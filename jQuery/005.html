<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <!-- jQuery 연습 -->
    <!-- 라면 끓이는 법 -->
    <ol class="container">
        <li>냄비에 물을 넣는다.</li>
        <li>물이 끓으면 면을 넣는다.</li>
        <li>면이 익으면 스프를 넣는다.</li>
        <li>잘 저어준다.</li>
        <li>그릇에 담는다.</li>
        <li>맛있게 먹는다.</li>
    </ol>

    <!-- 공부할 때 주의사항 -->
    <ul class="container">
        <li>집중한다.</li>
        <li>메모를 한다.</li>
        <li>질문을 한다.</li>
        <li>복습한다.</li>
        <li>실습한다.</li>
    </ul>

    <!-- jQuery 문제 -->
    <!--
    1. '잘 저어준다'를 '잘 저어주고 라면을 위로 건저서 식힌다'로 바꿔주시고, 색을 파란색으로 한 다음 강조표시를 해주세요.
    2. '질문을 한다'를 '질문을 한다(질문은 필수)'로 바꿔주시고, 색을 빨간색으로 한 다음 강조표시를 해주세요.
    3. '그릇에 담는다' 뒤로는 노란색으로 바꿔주세요.
    -->
    <script>
        // 아래와 같이 DOM으로 접근할 수 있습니다.
        $("ol li").eq(3)[0].innerText = "잘 저어준다!!!!"; // innerText는 DOM API입니다.
        // $("ol li").eq(3)[1]

        const $잘저어준다 = $("ol li").eq(3); // DOM API로 접근
        $잘저어준다.css("color", "blue").css("font-weight", "bold"); // jQuery로 접근
        $잘저어준다[0].innerText = "잘 저어주고 라면을 위로 건저서 식힌다"; // innerText는 DOM API입니다.

        // // 1. '잘 저어준다'를 '잘 저어주고 라면을 위로 건저서 식힌다'로 바꿔주시고, 색을 파란색으로 한 다음 강조표시를 해주세요.
        // $("ol li").eq(3).text("잘 저어주고 라면을 위로 건저서 식힌다").css("color", "blue").css("font-weight", "bold");

        // // 2. '질문을 한다'를 '질문을 한다(질문은 필수)'로 바꿔주시고, 색을 빨간색으로 한 다음 강조표시를 해주세요.
        // $("ul li").eq(2).text("질문을 한다(질문은 필수)").css("color", "red").css("font-weight", "bold");

        // // 3. '그릇에 담는다' 뒤로는 노란색으로 바꿔주세요.
        // // $("ol li").eq(4).nextAll().css("color", "yellow");
        // $("ol li:gt(3)").css("background-color", "red").css("color", "yellow");
    </script>
</body>
</html>
